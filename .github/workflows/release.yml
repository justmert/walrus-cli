name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/walrus-ui/package-lock.json

      - name: Install Node dependencies
        run: |
          cd web/walrus-ui
          npm ci

      - name: Build web UI
        run: |
          cd web/walrus-ui
          npm run build
          # Copy to expected location for embedding
          mkdir -p ../../cmd/walrus-cli/web_dist
          cp -r dist/* ../../cmd/walrus-cli/web_dist/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}