name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/walrus-ui/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Install Node dependencies
        run: |
          cd web/walrus-ui
          npm ci

      - name: Run Go tests
        run: go test -v -race -cover ./...

      - name: Build web UI
        run: |
          cd web/walrus-ui
          npm run build

      - name: Build CLI
        run: |
          make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: walrus-cli-${{ github.sha }}
          path: dist/walrus-cli

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/walrus-ui/package-lock.json

      - name: Install Node dependencies
        run: |
          cd web/walrus-ui
          npm ci

      - name: Build web UI
        run: |
          cd web/walrus-ui
          npm run build
          mkdir -p ../../cmd/walrus-cli/web_dist
          cp -r dist/* ../../cmd/walrus-cli/web_dist/

      - name: Build for ${{ matrix.os }}-${{ matrix.arch }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build \
            -tags embed \
            -ldflags "-s -w" \
            -o dist/walrus-cli-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }} \
            ./cmd/walrus-cli

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: walrus-cli-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/walrus-cli-${{ matrix.os }}-${{ matrix.arch }}*